apiVersion: batch/v1
kind: Job
metadata:
  name: mpictrl1
  namespace: default
  labels:
    name: mpictrl1
    job: mpictrl1
spec:
  securityContext:
    runAsUser: 160588
  template:
    metadata:
      name: mpictrl1
      labels:
        name: mpictrl1
        job: mpictrl1
    spec:
      hostNetwork: false
      containers:
        - name: mpictrl1
          imagePullPolicy: Always
          image: default-route-openshift-image-registry.apps.foc.foccluster.com/default/mpi-ctrl:1.0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PYTHONUNBUFFERED
              value: '1'
            - name: PYTHONOPTIMIZE
              value: '1'
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command: ['python2','/mpi_controller.py']
          args:
          - --job_name=hello
          - --ppn=4
          - --cmd=hello
          - --mpi_args=-tag-output
##          - --mpi_args=-tag-output -mca pml ucx -mca btl ^uct
          - --app_args=one two three
          ports:
          - containerPort: 22
      restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: hello
  namespace: default
  labels:
    name: hello
    job: hello
spec:
  completions: 2
  parallelism: 2
  template:
    metadata:
      name: hello
      labels:
        name: hello
        job: hello
    spec:
      hostNetwork: false
      containers:
        - name: hello
          imagePullPolicy: Always
          image: default-route-openshift-image-registry.apps.foc.foccluster.com/default/hello:1.0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PYTHONUNBUFFERED
              value: '1'
            - name: PYTHONOPTIMIZE
              value: '1'
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command: ["./wait4app.sh"]
          args: ["./hello"]
          ports:
          - port: 22
            targetPort: 22
            containerPort: 22
            name: ssh
            protocol: TCP
      restartPolicy: Never
