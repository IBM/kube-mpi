apiVersion: batch/v1
kind: Job
metadata:
  name: hello
  namespace: default
  labels:
    name: hello
    job: hello
spec:
  completions: 2
  parallelism: 2
  template:
    metadata:
      name: hello
      labels:
        name: hello
        job: hello
    spec:
      hostNetwork: true
      containers:
        - name: hello
          imagePullPolicy: Always
          image: kube-mpi:centos
          volumeMounts:
            - mountPath: /root/.ssh
              name: sshkey
            - mountPath: /run
              name: sockets
            - mountPath: /etc/libibverbs.d
              name: verbs
            - mountPath: /sys/class/infiniband_verbs/
              name: ibdevices
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PYTHONUNBUFFERED
              value: '1'
            - name: PYTHONOPTIMIZE
              value: '1'
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command: ["/usr/local/bin/bootstrap.py"]
          args:
          - --network=10.1.0.0/16
          - --job_name=hello
          - --cmd=/hello
          ports:
          - containerPort: 22
            hostPort: 22
      restartPolicy: Never
      volumes:
      - name: sshkey
        hostPath:
          path: /root/.ssh
      - name: sockets
        hostPath:
          path: /run
      - name: verbs
        hostPath:
          path: /etc/libibverbs.d
      - name: ibdevices
        hostPath:
          path: /sys/class/infiniband_verbs/
